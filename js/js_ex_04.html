<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>반복문</title>
  </head>
  <body>
    <h1>반복문</h1>
    <p>
      반복문 연습. 여기에는 표시되지 않고 콘솔에 표시됨.
    </p>
    <script>
      for (let i = 0; i < 10; i++) {
        console.log("Hello World");
      }
      let sum = 0;
      for (let i = 1; i <= 10; i++) {
        sum = sum + i;
        console.log(sum);
        // 누계
      }
      console.log(sum);
      // 합계

      for (let i = 1; i <= 9; i++) {
        console.log("2*" + i + "=" + 2 * i);
      }
    </script>
  </body>
</html>
