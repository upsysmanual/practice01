    <title>함수</title>

  <body>
    <h1>함수</h1>
    <script>
      // 함수를 정의, 선언함
      function myFunction() {
        console.log("Hello World");
      }
      // 호출
      myFunction();

      function gugudan() {
        for (let i = 1; i <= 9; i++) {
          console.log("2*" + i + "=" + 2 * i);
        }
      }
      gugudan();

      function temp(parameter1, parameter2) {
        console.log(parameter + parameter2);
      }

      temp(3, 5);

      function gugudanAll(dan) {
        for (let i = 1; i <= 9; i++) {
          console.log(dan + "*" + i + "=" + (dan * i);
        }
      }
      gugudanAll(7);

      for(let i=2;i<=9;i++){
        gugudanAll(i);
      }

      function total(number1, number2, number3){
        console.log(number1+number2+number3);
        return number1+number2+number3;
      }

      let x=0;
      x= total(1, 2, 3);
      console.log(x);
    </script>
  </body>
