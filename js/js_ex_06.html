<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>배열/객체/Class</title>
  </head>
  <body>
    <h1>배열/객체/Class</h1>
    <script>
      const array = [1, 2, 3];
      // 인덱스 번호는 0부터 시작함
      console.log(array[0]);
      console.log(array);

      array[0] = 5;
      console.log(array);
      // 배열 데이터에서 const 를 이용해서 선언하는 경우
      // 원소를 바꾸는 것은 가능하지만 배열의 종류 전체를 바꾸는 것은 불가능함

      array.push(30);
      console.log(array);

      // array = ["a", "b", "c"];

      const price = [1000, 2000, 3000, 4000, 5000];
      const sale = [];
      for (let i = 0; i < 5; i++) {
        sale[i] = price[i] * 0.7;
      }
      console.log(price);
      console.log(sale);

      price.pop();
      console.log(price);

      // 객체 데이터 선언
      const obj = {
        type: "Fiat",
        model: "500",
        color: "white"
      };

      // 객체 데이터 접근 방식
      // 객체 데이터 표현 방법: 객체이름.property 또는 method

      console.log(obj);
      console.log(obj.type);
      obj.type = "BMW";
      console.log(obj);

      // obj = {
      //   weight:850;
      // }

      console.log(obj["type"]);
      /*
        숫자 앞에 .을 붙일 수가 없는 경우에는 []로 쓴다.
        0:'type'
        obj.o 을 쓸 수 없기 때문에 obj[0] 으로 쓴다.
      */

      // class 선언
      // property 를 만드는 방법
      class myClass {
        constructor(type, model, color) {
          this.type = type;
          this.model = model;
          this.color = color;
        }

        print() {
          console.log(this.type, this.model, this.color);
        }
      }

      // 객체 데이터 생성

      let carObj = new myClass("Benz", "E-class", "red");
      console.log(carObj);

      carObj.print();
    </script>
  </body>
</html>
