<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>조건문/분기문</title>
</head>
<body>
  <h1>조건문/분기문</h1>
  <p>
    조건문/분기문 연습. 여기에는 표시되지 않고 콘솔에 표시됨.
  </p>
  <script>
    // 평균이 90이상이면 '수', 80 이상이면 '우', 70 이상이면 '미', 그 외에는 '재시험'으로 표시

    let avg=90;
    
    if(avg>=90){
      console.log('수');
    } else if(avg>=80){
      console.log('우');
    } else if(avg>=70){
      console.log('미');
    } else{
      console.log('재시험');
    }
  </script>
</body>
</html>
