<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS 작성 방식</title>
    <!-- Internal CSS -->
    <!-- CSS 에서는 작성순서가 중요하지 않기 때문에 
      일반적으로 CSS 의 style 태그는 HTML  태그와 분리시키기 위해서 
      head 부분에 작성한다. -->
    <style>
      #heading {
        font-size: 30px;
        color: blue;
      }

      h1 {
        color: red;
      }

      .heading {
        color: green;
      }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="css_ex_01.css" />
  </head>
  <body>
    <h1 style="text-align: center;" id="heading" , class="heading">
      CSS 작성 방식
    </h1>
    <p>단락</p>
  </body>
</html>
